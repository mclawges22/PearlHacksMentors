<!--mentors/templates/mentors/mentor.html -->

{% extends "base.html" %}

{% block css %}<link href="{{ STATIC_URL }}css/random.css" rel="stylesheet">{% endblock %}

{% block content %}
<h1>What would you do if you weren't afraid?</h1>

<div class="row">
	<div class="col-md-5 col-sm-5">
		<img src="{{ Mentor.photoUrl }}" width="100%">
	</div>

	<div class="col-md-6 col-md-offset-1 col-sm-6 col-sm-offset-1 col-xs-12">
		<h4 class="quote"><strong>"</strong> {{ Mentor.afraid }} <strong>"</strong></h4>
		<h3>- <a href="{{ Mentor.nameFirst|lower }}">{{ Mentor.nameFirst }} {{ Mentor.nameLast }}</a>, {{ Mentor.company }}</h3>
	</div>
	
</div>
<script>
	$( document ).ready(function() {
		backgroundColor = "{{ Mentor.hexCode }}";
		highlightColor = "{{ Mentor.highlight }}";
		$("body").css("background-color", backgroundColor);
		$("body").css("color", highlightColor);
		$("a").css("color", highlightColor);
		console.log(backgroundColor);

		if ("{{ Mentor.afraid}}" == "") {
			location.reload();
		}
	});
</script>
{% endblock %}
